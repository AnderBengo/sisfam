    <div class="container">
            <div class="lista">
                <div class="flex-between">
                    <h2>Lista de establecimientos</h2>
                    <div>
                        <button mat-mini-fab aria-label>
                          <mat-icon>add</mat-icon>
                        </button>
                      </div>
                </div>
                
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="Nombre">
                      <th mat-header-cell *matHeaderCellDef> Nombre </th>
                      <td mat-cell *matCellDef="let establecimiento">
                        <div class="mat-list-item">
                            <mat-icon style="margin-right: 7px;">location_city</mat-icon>
                            <mat-list-item>{{establecimiento.nombre}}</mat-list-item>
                        </div>
                      </td>
                    </ng-container>
            
                            <!-- Position Column -->
                            <ng-container matColumnDef="Estado">
                                <th mat-header-cell *matHeaderCellDef> Estado </th>
                                <td mat-cell *matCellDef="let establecimiento">
                                  <div class="mat-list-item">
                                      <mat-list-item>{{establecimiento.estado}}</mat-list-item>
                                  </div>
                                </td>
                              </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="Acciones" >
                      <th mat-header-cell *matHeaderCellDef >  </th>
                      <td mat-cell *matCellDef="let element">
                        <button mat-button color="accent" style="padding: 0 3px;">
                            <mat-icon >mode_edit</mat-icon>
                        </button>
                        <button mat-button color="accent" style="padding: 0 3px;">
                            <mat-icon >delete</mat-icon>
                        </button>
                      </td>
                    </ng-container>
            
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
        
            </div>
            <mat-card class="card">
                <div >
                    <mat-toolbar color="primary">
                        <span>Crear</span>
                    </mat-toolbar>
                </div>
                <mat-card-content>
                    <form [formGroup]="formEstablecimiento">
                        <div class="input">
                            <mat-form-field appearance="legacy">
                                <mat-label>Nombre</mat-label>
                                <input matInput formControlName="nombre">
                            </mat-form-field>
                        </div>
                        <div class="input">
                            <mat-form-field appearance="legacy">
                                <mat-label>Descripci√≥n</mat-label>
                                <input matInput formControlName="descripcion">
                            </mat-form-field>
                        </div>
                        <div class="input">
                            <mat-form-field appearance="legacy">
                                <mat-label>Abreviatura</mat-label>
                                <input matInput formControlName="abreviatura">
                            </mat-form-field>
                        </div>
                        <div class="input" style="margin-bottom: 10px;">
                             <mat-radio-group aria-label="Select an option" formControlName="estado" >
                                    Estado: 
                                    <mat-radio-button value="activo">Activo</mat-radio-button>
                                    <mat-radio-button value="inactivo">Inactivo</mat-radio-button>
                            </mat-radio-group>
                        </div>
                        <div class="input">
                            <button mat-raised-button color="accent" [disabled]="formEstablecimiento.invalid" (click)="registrar()">Ingresar</button>
                        </div>
                        
                    </form>
        
                    
                </mat-card-content>
              </mat-card>
        </div>
