<mat-card class="card">
    <div >
        <mat-toolbar color="primary">
            <span>Crear</span>
        </mat-toolbar>
    </div>
    <mat-card-content style="padding: 0 10px;">
        <form [formGroup]="formFamilia">

            <div class="input-2-column">
                <mat-form-field appearance="legacy">
                  <mat-label>Nombre</mat-label>
                  <input matInput #input formControlName="nombre">
                </mat-form-field>
              
                <mat-form-field appearance="legacy">
                  <mat-label>Celular</mat-label>
                  <input matInput #input formControlName="celular">
                </mat-form-field>
              </div>

              <h2 style="margin-left: 10px;">Dirección</h2>
              <div class="input-2-column">
                <mat-form-field  appearance="legacy">
                  <mat-label>Zona</mat-label>
                  <input matInput #input formControlName="zona" >
                </mat-form-field>
              
                <mat-form-field appearance="legacy">
                  <mat-label>Nombre de la zona</mat-label>
                  <input matInput #input formControlName="nombreZona">
                </mat-form-field>
              </div>
              <div class="input-2-column">
                <mat-form-field appearance="legacy">
                  <mat-label>Tipo de vía</mat-label>
                  <input matInput #input formControlName="tipoVia">
                </mat-form-field>
              
                <mat-form-field appearance="legacy">
                  <mat-label>Nombre de tipo de vía</mat-label>
                  <input matInput #input formControlName="nombreTipoVia">
                </mat-form-field>
              </div>
              <mat-form-field appearance="legacy">
                <mat-label>Referencia</mat-label>
                <input matInput formControlName="referencia">
            </mat-form-field>

            <div class="flex-center">
                <button mat-stroked-button color="accent"  mat-dialog-close>
                    <mat-icon >west</mat-icon>
                    Cancelar
                </button>
                <button mat-stroked-button *ngIf="!data.familia"
                color="primary" style="margin-left: 12px;" 
                [disabled]="formFamilia.invalid" (click)="registrar()"
                [mat-dialog-close]="formFamilia.value">
                    <mat-icon >save</mat-icon>
                    Guardar
                </button>
                <button mat-stroked-button *ngIf="data.familia"
                color="primary" style="margin-left: 12px;" 
                [disabled]="formFamilia.invalid" (click)="actualizar()"
                [mat-dialog-close]="formFamilia.value">
                    <mat-icon >save</mat-icon>
                    Actualizar
                </button>
            </div>
            
        </form>

        
    </mat-card-content>
  </mat-card>
